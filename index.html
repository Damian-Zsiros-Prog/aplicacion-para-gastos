<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mi aplicacion para gastos</title>
    </head>
    <body>
        <h1>Mi aplicacion para gastos</h1>

        <form id="transactionForm">
            <div class="formField">
                Tipo de transaccion
                <input
                    id="ingreso"
                    type="radio"
                    name="typeSelector"
                    value="Ingreso"
                />
                <label for="ingreso">Ingreso</label>
                <input
                    id="egreso"
                    type="radio"
                    name="typeSelector"
                    value="Egreso"
                />
                <label for="egreso">Egreso</label>
            </div>

            <div class="formField">
                <label for="descripcionTransaction">Descripcion</label>
                <input
                    type="text"
                    id="descripcionTransaction"
                    name="descripcionTransaction"
                />
            </div>

            <div class="formField">
                <label for="montoTransaction">Monto</label>
                <input
                    type="number"
                    id="montoTransaction"
                    name="montoTransaction"
                />
            </div>

            <div class="formField">
                <label for="categoryTransaction">Categoria</label>
                <input
                    type="text"
                    id="categoryTransaction"
                    name="categoryTransaction"
                />
            </div>

            <div class="formField">
                <button type="submit" id="botonDeEnvio">AÃ±adir</button>
            </div>
        </form>

        <div class="tableFormat">
            <table id="transactionTable">
                <!-- Columnas de la tabla -->
                <tr>
                    <th>Tipo</th>
                    <th>Descipcion</th>
                    <th>Monto</th>
                    <th>Categoria</th>
                </tr>
                <!-- Filas de la tabla -->
            </table>
        </div>

        <!-- Estilos de la pagina -->
        <style>
            td,
            th {
                text-align: center;
                padding: 10px;
                border: solid red 1px;
            }
            .tableFormat table {
                margin: 0 auto;
            }
            h1 {
                text-align: center;
            }
            form {
                text-align: center;
            }
            .formField {
                background-color: wheat;
                padding: 20px;
            }
            #botonDeEnvio {
                font-size: 23px;
            }
        </style>

        <script>
            const form = document.getElementById("transactionForm")

            form.addEventListener("submit", function (e) {
                e.preventDefault()
                let transactionFormData = new FormData(form)
                let transactionInfo = {
                    tipo: transactionFormData.get("typeSelector"),
                    descripcion: transactionFormData.get(
                        "descripcionTransaction"
                    ),
                    monto: transactionFormData.get("montoTransaction"),
                    categoria: transactionFormData.get("categoryTransaction"),
                }
                insertNewTransactionAtTable(transactionInfo)
            })

            function insertNewTransactionAtTable(transactionInfo) {
                let transactionTableRef =
                    document.getElementById("transactionTable")
                let newTransactionRowRef = transactionTableRef.insertRow(1)

                let typeCellRef = newTransactionRowRef.insertCell(0)
                typeCellRef.textContent = transactionInfo.tipo
                let descripcionCellRef = newTransactionRowRef.insertCell(1)
                descripcionCellRef.textContent = transactionInfo.descripcion
                let montoCellRef = newTransactionRowRef.insertCell(2)
                montoCellRef.textContent = transactionInfo.monto
                let categoryCellRef = newTransactionRowRef.insertCell(3)
                categoryCellRef.textContent = transactionInfo.categoria
            }
        </script>
    </body>
</html>
