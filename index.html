<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./resources/css/style.css" />
        <title>Mi aplicacion para gastos</title>
    </head>
    <body>
        <h1>Mi aplicacion para gastos</h1>

        <form id="transactionForm">
            <div class="formField">
                <p>
                    <span>Transaccion</span>
                    <input
                        id="ingreso"
                        type="radio"
                        name="typeSelector"
                        value="Ingreso"
                        required
                    />
                    <label for="ingreso">Ingreso</label>
                    <input
                        id="egreso"
                        type="radio"
                        name="typeSelector"
                        value="Egreso"
                        required
                    />
                    <label for="egreso">Egreso</label>
                </p>
            </div>

            <div class="formField">
                <label for="descripcionTransaction">Descripcion</label>
                <input
                    type="text"
                    id="descripcionTransaction"
                    name="descripcionTransaction"
                    required
                />
            </div>

            <div class="formField">
                <label for="montoTransaction">Monto</label>
                <input
                    min="0"
                    type="number"
                    id="montoTransaction"
                    name="montoTransaction"
                    required
                />
            </div>

            <div class="formField">
                <label for="categoryTransaction">Categoria</label>
                <select
                    name="categoryTransaction"
                    id="categoryTransaction"
                ></select>
            </div>

            <div class="formField">
                <button type="submit" id="botonDeEnvio">AÃ±adir</button>
            </div>
        </form>

        <div class="tableFormat">
            <table id="transactionTable">
                <!-- Columnas de la tabla -->
                <tr>
                    <th>Tipo</th>
                    <th>Descipcion</th>
                    <th>Monto</th>
                    <th>Categoria</th>
                    <th>Eliminar</th>
                </tr>
                <!-- Filas de la tabla -->
            </table>
        </div>

        <script src="./resources/js/app.js"></script>
    </body>
</html>
